<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src=""></script>
</head>
<body>
<div>
    <h1> Board 선택! </h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>게시판 설명</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${boardList}">
                <td><a th:href="@{/board/{id}(id = ${board.id})}"><span th:text="${board.id}"></span></a></td>
                <td><a th:href="@{/board/{id}(id = ${board.id})}"><span th:text="${board.title}"></span></a></td>
                <td th:text="${board.remark}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
