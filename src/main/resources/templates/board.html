<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 th:text="${board.title}"></h1>

    <h3 th:text="${board.remark}"></h3>

    <div>
        <a th:href="@{/posts/save/{boardId}(boardId = ${board.id})}" role="button">등록</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "post : ${board.posts}">
            <td><span id="post-id" th:value="${post.id}" th:text="${post.id}"></span></td>
            <td><span th:text="${post.title}"></span></td>
            <td th:text="${post.contents}"></td>
            <td><button type="button" id="btn-delete">삭제</button></td>
        </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/app/index.js"></script>
</body>
</html>
